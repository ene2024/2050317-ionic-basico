<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <script src="./script.js"></script>
    <link href="https://fonts.cdnfonts.com/css/minecraft-4" rel="stylesheet">
    <title>Messages</title>
</head>
<body>

    <div class="caja-login">

            <div class="limite-superior">

                <div class="titulometa">
                    <h2>Login / Register</h2>
                </div>

                <div class="inputs">
                    <input type="text" id="input1" placeholder="Email / Phone Num.">
                    <input type="text" id="input2" placeholder="password">
                </div>


            </div>

            <div class="limite-inferior">

                <button class="boton" id="login" onclick="login()">Login</button>
                <button class="boton" id="register" onclick="registro()">register</button>

            </div>

    </div>

    <div class="mensaje" id="mensaje"></div>

    <div class="mensaje" id="mensajeError"></div>

    <script>
        function login() {
    var mensaje = document.getElementById("mensaje");
    var input1 = document.getElementById("input1").value;
    var input2 = document.getElementById("input2").value;

    if (input1 === '' || input2 === '') {
        var mensajeError = document.getElementById("mensajeError");
        mensajeError.innerHTML = "Por favor, complete todos los campos.";
        mensajeError.style.display = "block";
        setTimeout(function() {
            mensajeError.style.display = "none";
        }, 5000); // 5000 milisegundos = 5 segundos
    } else {
        mensaje.innerHTML = "Login correcto";
        mensaje.style.display = "block";
        setTimeout(function() {
            mensaje.style.display = "none";
        }, 5000); // 5000 milisegundos = 5 segundos
    }
}


function registro() {
    var mensaje = document.getElementById("mensaje");
    var mensajeError = document.getElementById("mensajeError");
    var input1 = document.getElementById("input1").value;
    var input2 = document.getElementById("input2").value;

    if (input1 === '' || input2 === '') {
        mensajeError.innerHTML = "Por favor, complete todos los campos.";
        mensajeError.style.display = "block";
        setTimeout(function() {
            mensajeError.style.display = "none";
        }, 5000); // 5000 milisegundos = 5 segundos
    } else {
        mensaje.innerHTML = "Registrado correctamente. Usuario: " + input1;
        mensaje.style.display = "block";
        setTimeout(function() {
            mensaje.style.display = "none";
        }, 5000); // 5000 milisegundos = 5 segundos
    }
}

    </script>
    
</body>
</html>
